<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <title>Login &amp; SignUp Form Page</title>
</head>
<body>
    <div>
    <div class="container">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Name">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
            </div>
            <a class="link" href="https://www.youtube.com/watch?v=_QATN8Jej50"><button class="btn">Sign up</button></a>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email">
                    <input type="password" class="input" placeholder="Password">
                </div>
                <a class="link" href="https://www.youtube.com/watch?v=1z1S_VnGYF0"><button class="btn">Log in</button></a>
            </div>
        </div>
    </div>
    <div class="textoption">
        <spam class="text">you can also connect with</spam>
    </div>
    <div class="option">
        <a href="https://www.google.com/" target="_blank"><img class="googleimg" src="https://i.stack.imgur.com/22WR2m.png" alt=""/></a>
        <a href="https://github.com/" target="_blank"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt=""/></a>
        <a href="https://www.facebook.com/" target="_blank"><img src="https://icons-for-free.com/iconfiles/png/512/color+facebook+icon-1320168272811213233.png" alt=""/></a>
        <a href="https://www.linkedin.com/" target="_blank"><img src="https://cplfoundation.org/wp-content/uploads/2021/05/LinkedIn.jpg" alt=""/></a>
    </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body></html>
