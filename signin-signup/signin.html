<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <title>Login &amp; SignUp Form Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
    <div>
    <div class="container">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Name">
                <input type="email" class="input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
            </div>
            <a class="link" href="https://www.youtube.com/watch?v=_QATN8Jej50"><button class="btn">Sign up</button></a>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email">
                    <input type="password" class="input" placeholder="Password">
                </div>
                <a class="link" href="https://www.youtube.com/watch?v=1z1S_VnGYF0"><button class="btn">Log in</button></a>
            </div>
        </div>
    </div>
    <div class="textoption">
        <spam class="text">you can also connect with</spam>
    </div>
    <div class="option">
        <a href="https://www.google.com/" target="_blank"><i class="fa fa-google" aria-hidden="true"></i></a>
        <a href="https://github.com/" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body></html>
